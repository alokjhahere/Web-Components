<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password</a>
                <input type="button" value="Login" id="loginBtn">

                <div class="links">
                    <a href="https://www.google.com/"><img src="./assets/google.png" alt=""></a>
                    <a href="https://www.facebook.com/"><img src="./assets/facebook.png" alt=""></a>
                    <a href="https://x.com/?mx=2"><img src="./assets/x.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">SignUp</a></p>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
